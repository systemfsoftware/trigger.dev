name: "E2E"
on:
  workflow_call:
    inputs:
      package:
        description: The identifier of the job to run
        default: webapp
        required: false
        type: string
jobs:
  webapp:
    name: "üß™ Webapp tests"
    if: inputs.package == 'webapp' || inputs.package == ''
    runs-on: ubuntu-latest
    steps:
      - name: üê≥ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME || vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN || vars.DOCKERHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ‚éî Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ‚éî Setup node
        uses: buildjet/setup-node@v3
        with:
          node-version: 20.11.1
          cache: "pnpm"

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì• Download deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          # Setup environment variables
          cp ./.env.example ./.env
          cp ./references/nextjs-test/.env.example ./references/nextjs-test/.env.local

          # Build packages
          pnpm run build --filter @references/nextjs-test^...
          cd apps/webapp && pnpm run build:server
          cd ../..
          pnpm --filter @systemfsoftware/trigger.dev_database generate
          pnpm --filter @systemfsoftware/trigger.dev_otlp-importer generate

          # Move trigger-cli bin to correct place
          pnpm install --frozen-lockfile

          # Execute tests
          pnpm run docker
          pnpm run db:migrate
          pnpm run db:seed
          pnpm run test:e2e

          # Cleanup
          pnpm run docker:stop

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
